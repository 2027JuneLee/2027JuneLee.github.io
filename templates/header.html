<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathDoneMad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
        <nav class="navbar navbar-light navbar-expand-lg" style="font-family: 'Montserrat'; font-weight:500;">
            <div class="container-fluid">
                <a href="{{url_for('index')}}"  class="navbar-brand"><img class="logo-img" height="80%" width="100%" src="../static/img/logo.png"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav d-flex align-items-center ms-auto">
                        <li class="nav-item">
                           <a href="{{url_for('index')}}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                           <a href="{{url_for('tutor')}}" class="nav-link">Ask AI!</a>
                        </li>
                        <li class="nav-item">
                           <a href="{{url_for('resources')}}" class="nav-link">Math Resources</a>
                        </li>
                        <li class="nav-item">
                           <a href="{{url_for('profile')}}" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            {% if is_login %}
                                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                            {% else %}
                                <li>
                                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="{{url_for('signup')}}">Signup</a>
                                </li>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block index %}
    {% endblock %}

    {% block ap %}
    {% endblock %}

    {% block sat %}
    {% endblock %}

    {% block profile %}
    {% endblock %}
</body>
</html>
