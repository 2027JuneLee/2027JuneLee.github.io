<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Hover Image</title>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05); /* Highlight effect */
      opacity: 0.7;
    }

    .info-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      pointer-events: none;
    }

    .image-container:hover .info-text {
      opacity: 1;
    }

    .additional-text {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="../static/img/ap.png" alt="Example Image">
    <div class="info-text">Click to learn more</div>
  </div>
  <div class="image-container">
    <img src="../static/img/sat.png" alt="Example Image">
    <div class="info-text">Click to learn more</div>
  </div>

  <div class="additional-text">
    <p>This is the detailed content below the image. You can customize this text to contain more information, links, or even animations.</p>
  </div>

</body>
</html>
