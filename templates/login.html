<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
                body{
            font-family: 'Playfair Display', serif;
        }
        .hero {
            position: relative;
            background: url('../static/img/mathbackground.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }
        .hero h1, .hero p, .hero .btn {
            z-index: 4;
        }
        .hero h1 {
            color: white;
            font-size: 65px;
            margin-bottom: 20px;
        }
        .hero p {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .hero .btn {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #b6bf81;
            border-radius: 5px;
            color:white;
            transition: 1s;
        }
        .hero .btn:hover {
                 background-color:#d5dab6;
        }

        /* Features Section */
        .features-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #f8f9fa, #e3eaf3);
        }
        .features-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .feature-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .feature-box i {
            font-size: 50px;
            color: #d6c278;
            margin-bottom: 15px;
            display: block;
        }
        .feature-box h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feature-box p {
            font-size: 16px;
            color: #555;
        }

        /* How to Use Section */
        .how-to-use-section {
            padding: 80px 0;
            background: #ffffff;
        }
        .how-to-use-list {
            position: relative;
            counter-reset: step;
        }
        .step-item {
            position: relative;
            padding-left: 60px;
            margin-bottom: 30px;
        }
        .step-item {
            position: relative;
            padding-left: 60px;
            margin-bottom: 30px;
            counter-increment: step;
        }

        .step-item::before {
            content: counter(step, upper-roman); /* this turns 1 → I, 2 → II, etc. */
            position: absolute;
            left: 10px;
            top: 5px;
            width: 40px;
            height: 40px;
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .step-title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
        .step-desc {
            font-size: 16px;
            color: #666;
        }
        .custom-line {
            width: 450px;
            height: 2.7px;
            background-color: white;
            margin: 15px auto;
            border-radius: 5px;
        }
    </style>
</head>

<body id="login">
<div class="container">
        <h1 class="text-center" style="font-family: Winky Rough">Welcome Back!</h1>
        <div class="card login-card mx-auto">
            <div class="card-body">
           <a href="{{url_for('index')}}"><img class="login-logo d-block mx-auto mb-4" src="../static/img/logo.png"></a>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-login mt-4 d-block mx-auto">Login</button>
                </form>
                            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p style="color:red" class="mt-2">{{messages[0]}}</p>
                {% endif %}
            {% endwith %}

                <div class="signup">
                    <p>Not a member? <a href="{{url_for('signup')}}">Signup</a></p>
                </div>

            </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
